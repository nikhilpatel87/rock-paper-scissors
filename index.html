<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock, Paper, Scissors</title>
</head>
<body>
	
<script>

	function computerPlay() {
		let playArray = ["rock", "paper", "scissors"];
		let rand = playArray[Math.floor(Math.random() * playArray.length)];
		return rand;
	}

	function playRound (playerSelection, computerSelection) {
		if (playerSelection == "rock" && computerSelection == "rock") {
			return "You Tied! You both selected Rock!";
		}
		else if (playerSelection == "rock" && computerSelection == "scissors") {
			return "You Win! Rock beats Scissors";
		}
		else if (playerSelection == "rock" && computerSelection == "paper") {
			return "You Lose! Paper beats Rock";
		}
		else if (playerSelection == "scissors" && computerSelection == "scissors"){
			return "You Tied! You both selected Scissors";
		}
		else if (playerSelection == "scissors" && computerSelection == "rock"){
			return "You Lose! Rock beats Scissors";
		}
		else if (playerSelection == "scissors" && computerSelection == "paper"){
			return "You Win! Scissors beats Paper";
		}
		else if (playerSelection == "paper" && computerSelection == "paper"){
			return "You Tied! You both selected Paper";
		}
		else if (playerSelection == "paper" && computerSelection == "rock"){
			return "You Win! Paper beats Rock";
		}
		else if (playerSelection == "paper" && computerSelection == "scissors"){
			return "You Lose! Scissors beats Paper";
		} 
		else {
			return "Invalid choice! Please try again";
		}
	}

	function game() {
		let playerScore = 0;
		let computerScore = 0;
		const games = 13;

		for (var i=0; i < games; i++) {
			playerSelection = prompt("Rock, Paper, or Scissors?").toLowerCase();
			computerSelection = computerPlay();
			round = playRound(playerSelection, computerSelection);

			if (round.charAt(4) == "L") {
				console.log(round);
				computerScore++;
			} else if (round.charAt(4) == "T") {
				console.log(round);
			} else {
				console.log(round);
				playerScore++;
			}

			if (playerScore === 5 || computerScore === 5) {
				if (playerScore < computerScore){
					console.log("Sorry, you lost the game! Let's play again");
				} else if (playerScore > computerScore) {
					console.log("Hooray! You won the game! Let's play again")
				} else {
					console.log("Wow! It's a tie! Let's play again");
				}
			}
		}
	}

	game();

</script>
</body>
</html>
